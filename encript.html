<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #6a0dad; /* Fondo morado */
      color: white;
      text-align: center;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 20px 40px; /* Botones m√°s grandes */
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4b0082; /* Morado oscuro */
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8a2be2; /* Morado claro cuando se pasa el mouse */
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="enciptado.html">
      <button id="encryptButton">Encriptado</button>
    </a>
    <a href="cifrado.html">
      <button id="decryptButton">Desencriptado</button>
    </a>
  </div>

</body>
</html>
