<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #8A2BE2; /* Color morado */
            background-image: url('flores-difuminadas.png'); /* Imagen difuminada de flores */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
        }

        /* Estilo del texto */
        .coming-soon {
            font-size: 64px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Texto centrado -->
    <div class="coming-soon">
        Próximamente
    </div>
</body>
</html>
