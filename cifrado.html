
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desencripta el mensajeee</title>
    <link rel="stylesheet" href="cifrado.css">
    <script src="cifrado.js"></script>
    <style>
        body {
            background-color: #6A0DAD; /* Fondo morado */
            color: white; /* Color de texto blanco para mejor visibilidad sobre fondo morado */
            font-family: Arial, sans-serif; /* Tipografía de la página */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        textarea {
            width: 80%;
            margin: 10px auto;
            display: block;
            background-color: #f1f1f1; /* Fondo claro para las áreas de texto */
            color: black;
            padding: 10px;
            border-radius: 5px;
        }

        select {
            display: block;
            margin: 10px auto;
            padding: 5px;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
        p {
    color: #ffcc00; /* Cambia el color del texto descriptivo (amarillo en este caso) */
}

    </style>
</head>
<body onload="load()">
    <h1>Desencripta el mensaje para saber que dice!!</h1>
    <p>Mensaje encriptado: </p>
    <textarea id="EncryptedMessage" rows="20" readonly></textarea><br>
    <p>Key:</p>
    <select id="key1" disabled>
        <option value="">--</option>
    </select>
    <select  id="key2" disabled>
        <option value="">--</option>
    </select>
    <select  id="key3" disabled>
        <option value="">--</option>
    </select>
    <select  id="key4" disabled>
        <option value="">--</option>
    </select>
    <select  id="key5" disabled>
        <option value="">--</option>
    </select>
    <select  id="key6" disabled>
        <option value="">--</option>
    </select>

    <input type="button" value="Limpiar" onclick="reset()">
    <input type="file" id="keyFile"  accept=".txt"> 
    <input type="button" value="Carga la llave" onclick="document.getElementById(keyFile).click()">

    <input type="file" id="encryptedfile" accept=".txt"> 
    <input type="button" value="Carga el archivo encriptado" onclick="document.getElementById(encryptedfile).click()">
    
    <input type="button" value="Desencriptar" onclick="decrypt()">

    <input type="button" value="Guardar el mensaje desencriptado" onclick="saveMessage()">

    <br>
    <p>Mensaje desencriptado:</p>
    <textarea id="originalMessage" rows="20"></textarea><br>

</body>
</html>
